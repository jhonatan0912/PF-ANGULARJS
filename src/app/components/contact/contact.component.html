<div class="container">
  <form class="flex flex-col w-2/5 m-auto mt-4">
    <h1 class="text-4xl font-semibold">Contact Form</h1>

    <label for="name" class="mt-3">
      <p>Name</p>
      <input type="text" name="name" id="name" class="form-control">
    </label>

    <label for="email" class="mt-3">
      <p>Email</p>
      <input type="text" name="email" id="email" class="form-control">
    </label>
    <label for="message" class="mt-3">
      <p>Message</p>
      <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
    </label>
    <button class="btn btn-danger mt-3">Send</button>
  </form>
</div>
