<div class="container">
  <form (ngSubmit)="send()" #form="ngForm" class="flex flex-col w-4/5 lg:w-3/5 m-auto mt-4">
    <h1 class="text-4xl font-semibold">Contact Form</h1>

    <label for="name" class="mt-3">
      <p>Name</p>
      <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required>
    </label>

    <label for="email" class="mt-3">
      <p>Email</p>
      <input type="text" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
        required>
    </label>
    <label for="message" class="mt-3">
      <p>Message</p>
      <textarea name="message" id="message" cols="30" rows="10" class="form-control" #message="ngModel"
        [(ngModel)]="user.message"></textarea>
    </label>
    <button class="btn btn-danger mt-3" (click)="showModal()">Send</button>
  </form>
</div>
