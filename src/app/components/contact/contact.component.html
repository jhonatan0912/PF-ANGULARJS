<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="showModal()" #form="ngForm"
    class="flex flex-col w-4/5 lg:w-3/5 m-auto mt-4">
    <h1 class="text-4xl font-semibold">Contact Form</h1>

    <label for="name" class="mt-3">
      <p>Name</p>
      <input class="form-control" type="text" name="name" formControlName="name" #name required="required">
    </label>

    <label for="email" class="mt-3">
      <p>Email</p>
      <input class="form-control" type="text" name="email" formControlName="email" #email required="required">
    </label>
    <label for="message" class="mt-3">
      <p>Message</p>
      <textarea class="form-control" name="message" cols="30" rows="10" formControlName="message" #message
        required="required"></textarea>
    </label>
    <button class="btn btn-danger mt-3">Send</button>
  </form>
</div>
